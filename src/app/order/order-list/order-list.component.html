<section class="order-container">
  <div class="title-container">
    <h2 class="title">Orders List</h2>
    <br>
  </div>

  <div class="order-grid">
    <div class="order-card" *ngFor="let order of orders">
      <div class="order-header">
        <h3>Order ID: {{ order.id }}</h3>
        <p><strong>Reference:</strong> {{ order.reference }}</p>
      </div>
      <div class="order-body">
        <p><strong>Date:</strong> {{ order.dateOrder | date:'short' }}</p>
      </div>
      <div class="order-actions">
        <a [routerLink]="['/order/details', order.id]" class="btn btn-primary">
          <i class="fas fa-info-circle"></i> View Details
        </a>
        <a [routerLink]="['/order/form', order.id]" class="btn btn-warning">
          <i class="fas fa-edit"></i> Update
        </a>
        <button 
          class="btn btn-danger"
          (click)="onDelete(order.id)"
        >
          <i class="fas fa-trash"></i> Delete
        </button>
      </div>
    </div>
  </div>
</section>
