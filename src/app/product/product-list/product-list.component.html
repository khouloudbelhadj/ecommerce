<div class="product-container">
  <div class="header">
    <div class="title-container">
      <h2 class="title">Products List</h2><br>
    </div>
    <button class="my-cart-btn" (click)="navigateToCart()">My Cart  <i class="fas fa-shopping-cart"></i></button>
  </div>
  <div class="search-sort-wrapper">
    <div class="search-wrapper">
      <input type="text" [(ngModel)]="searchQuery" class="search-input" placeholder="Search products">
      <button class="search-button" (click)="searchProducts()">
        <i class="fa fa-search"></i> Search
      </button>
      <button class="sort-button" (click)="toggleSortOrder()">
        <i class="fa fa-sort"></i> Sort {{ isAscending ? 'ASC' : 'DESC' }}
      </button>
    </div>
  </div>

  <div *ngIf="successMessage" class="success-message">
    {{ successMessage }}
  </div>

  <div class="product-grid">
    <div class="product-card" *ngFor="let product of filteredProducts">
      <img [src]="product.imageProduct" 
           alt="{{ product.name }}" 
           class="product-image"
           (click)="toggleDetailsVisibility(product)">
      <div class="product-details">
        <h3>{{ product.name }}</h3>
        <p class="product-price">
          <strong>Price:</strong> {{ product.price | currency }}
        </p>
        <button *ngIf="product.showDetails" class="more-details-btn" (click)="viewDetails(product)">
          <i class="fas fa-info-circle"></i>  More Details
        </button>
        <button class="add-to-cart-btn" (click)="addToCart(product)">
          <i class="fas fa-cart-plus"> </i>  Add to Cart
        </button>
      </div>
    </div>
  </div>
</div>
