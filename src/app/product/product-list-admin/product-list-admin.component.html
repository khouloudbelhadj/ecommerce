<div class="product-container">
  <div class="header">
    <div class="title-container">
      <h2 class="title">Products List</h2><br>
      <div class="search-sort-wrapper">
      <div class="search-wrapper">
        <input type="text" [(ngModel)]="searchQuery" class="search-input" placeholder="Search products">
        <button class="search-button" (click)="searchProducts()">
          <i class="fa fa-search"></i> Search
        </button>
        <button class="sort-button" (click)="toggleSortOrder()">
          <i class="fa fa-sort"></i> Sort {{ isAscending ? 'DESC' : 'ASC' }}
        </button>
      </div>
    </div>

    </div>
    <button class="add-new-product-btn" (click)="navigateToAddProduct()">
      <i class="fas fa-plus"></i> Add New Product
    </button>
  </div>

  <div *ngIf="successMessage" class="success-message">
    {{ successMessage }}
  </div>
  
  <br>

  <div class="product-grid">
    <div class="product-card" *ngFor="let product of filteredProducts">
      <img [src]="product.imageProduct" 
           alt="{{ product.name }}" 
           class="product-image"
           (click)="toggleDetailsVisibility(product)">
      <div class="product-details">
        <h3>{{ product.name }}</h3>
        <p class="product-price">
          <strong>Price:</strong> {{ product.price | currency }}
        </p>
        <button *ngIf="product.showDetails" class="more-details-btn" (click)="viewDetails(product)">
          <i class="fas fa-info-circle"></i> More Details
        </button>
        <button class="edit-btn" (click)="editProduct(product)">
          <i class="fas fa-edit"></i>
        </button>
        <button class="delete-btn" (click)="deleteProduct(product.id)">
          <i class="fas fa-trash"></i>
        </button>
      </div>
    </div>
  </div>
</div>
