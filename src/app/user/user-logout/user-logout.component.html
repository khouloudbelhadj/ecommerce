<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body text-center">
            <button (click)="logout()" class="btn btn-danger">Logout</button>
            <div *ngIf="message" class="alert alert-info mt-3">
              {{ message }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
