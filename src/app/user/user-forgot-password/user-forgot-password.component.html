<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="/public/fontawesome-free/css/all.min.css">
  <link rel="stylesheet" href="/public/icheck-bootstrap/icheck-bootstrap.min.css">
  <link rel="stylesheet" href="/public/adminlte.min.css">
  <link rel="stylesheet" href="/public/css/styles.css">
</head>
<body class="hold-transition login-page">
  <div class="login-box">
    <div class="card card-outline card-primary">
        <div class="card-header text-center">
            <a href="user/forgot-password" class="h1">Forgot Password</a>
      </div>
      <div class="card-body">
        <p class="login-box-msg">Enter your email address to receive a password reset link.</p>

        <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
          <div class="input-group mb-3">
            <input type="email" class="form-control" id="email" formControlName="email" placeholder="Email">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
            <div *ngIf="forgotPasswordForm.get('email')?.touched && forgotPasswordForm.get('email')?.hasError('required')" class="validation-error">
              Email is required
            </div>
            <div *ngIf="forgotPasswordForm.get('email')?.touched && forgotPasswordForm.get('email')?.hasError('email')" class="validation-error">
              Invalid email format
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <button type="submit" class="btn btn-primary btn-block" [disabled]="forgotPasswordForm.invalid">Send Reset Link</button>
            </div>
          </div>
        </form>

        <p class="mt-3 mb-0">
          <a href="user/login" class="text-center"><i class="fas fa-arrow-left"></i> Back to Login</a>
        </p>
      </div>
    </div>
  </div>

  <!-- jQuery -->
  <script src="/public/jquery.min.js"></script>
  <!-- Bootstrap 4 -->
  <script src="/public/bootstrap.bundle.min.js"></script>
  <!-- AdminLTE App -->
  <script src="/public/adminlte.min.js"></script>
</body>
</html>
