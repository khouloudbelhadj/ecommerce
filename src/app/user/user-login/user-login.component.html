<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LogIn</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="/public/fontawesome-free/css/all.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="/public/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="/public/adminlte.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="/public/css/styles.css">
</head>
<body class="hold-transition login-page">
  <div class="login-box">
    <div class="card card-outline card-primary">
      <div class="card-header text-center">
        <a href="user/login" class="h1">LogIn</a>
      </div>
      <div class="card-body">
        <p class="login-box-msg">Sign in to start your session.</p>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="input-group mb-3">
            <input type="email" class="form-control" id="email" formControlName="email" placeholder="Email">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
            <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.hasError('required')" class="validation-error">
              Email is required
            </div>
            <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.hasError('email')" class="validation-error">
              Invalid email format
            </div>
          </div>
          <div class="input-group mb-3">
            <input type="password" class="form-control" id="password" formControlName="password" placeholder="Password">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
            <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.hasError('required')" class="validation-error">
              Password is required
            </div>
          </div>
          <div class="row">
            <div class="col-8">
              <div class="icheck-primary">
                <input type="checkbox" id="remember">
                <label for="remember">
                  Remember Me
                </label>
              </div>
            </div>
            <div class="col-4">
              <button type="submit" class="btn btn-primary btn-block" [disabled]="loginForm.invalid">Sign In</button>
            </div>
          </div>
        </form>

        <div *ngIf="errorMessage" class="alert alert-danger">
          {{ errorMessage }}
        </div>
        <div *ngIf="loginResponse" class="alert alert-success">
          Welcome, {{ loginResponse.email }}! Your role is {{ loginResponse.role }}.
        </div>

        <div class="social-auth-links text-center mt-2 mb-3">
          <a href="#" class="btn btn-block btn-primary">
            <i class="fab fa-facebook mr-2"></i> Sign in using Facebook
          </a>
          <a href="#" class="btn btn-block btn-danger">
            <i class="fab fa-google-plus mr-2"></i> Sign in using Google+
          </a>
        </div>

        <p class="mb-1">
          <a href="user/forgot-password">I forgot my password</a>
        </p>
        <p class="mb-0">
          <a href="user/registration" class="text-center">Register a new membership</a>
        </p>
      </div>
    </div>
  </div>

  <!-- jQuery -->
  <script src="/public/jquery.min.js"></script>
  <!-- Bootstrap 4 -->
  <script src="/public/bootstrap.bundle.min.js"></script>
  <!-- AdminLTE App -->
  <script src="/public/adminlte.min.js"></script>
</body>

</html>
