<div class="product-container">
    <div class="header">
      <div class="title-container">
        <h2 class="title">Available Products {{ categoryName }}</h2>
      </div>
      <button class="add-new-product-btn" (click)="navigateToAddProduct()"><i class="fas fa-plus"></i>Add New Product </button>
    </div>
  
    <div *ngIf="successMessage" class="success-message">
      {{ successMessage }}
    </div>
  
    <button class="back-to-list-btn" (click)="navigateBackToCategories()"><i class="fas fa-arrow-left"></i>  Back to Categories List</button>
  
    <div class="product-grid">
      <div class="product-card" *ngFor="let product of products">
        <img [src]="product.imageProduct" 
             alt="{{ product.name }}" 
             class="product-image"
             (click)="toggleDetailsVisibility(product)">
        <div class="product-details">
          <h3>{{ product.name }}</h3>
          <p class="product-price">
            <strong>Price:</strong> {{ product.price | currency }}
          </p>
          <button *ngIf="product.showDetails" class="more-details-btn" (click)="viewDetails(product)">
            <i class="fas fa-info-circle"></i> More Details
          </button>
          <button class="edit-btn" (click)="editProduct(product)">
            <i class="fas fa-edit"></i> 
          </button>
          <button class="delete-btn" (click)="deleteProduct(product, $event)">
            <i class="fas fa-trash-alt"></i> 
          </button>
        </div>
      </div>
    </div>
  </div>
