<div class="category-form-container">
  <h2>{{ isEditMode ? 'Edit Category' : 'Add New Category' }}</h2>

  <div *ngIf="successMessage" class="alert alert-success mt-3">
    {{ successMessage }}
  </div>

  <!-- Form -->
  <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name :</label>
      <input
        type="text"
        id="name"
        formControlName="name"
        required
        class="form-control"
      />
      <div *ngIf="categoryForm.get('name')?.invalid && categoryForm.get('name')?.touched">
        Name is required.
      </div>

    </div>

    <div class="form-group">
      <label for="description">Description :</label>
      <textarea
        id="description"
        formControlName="description"
        class="form-control"
      ></textarea>
    </div>

    <div class="form-group">
      <label for="imageCategory">Image URL :</label>
      <input
        type="text"
        id="imageCategory"
        formControlName="imageCategory"
        class="form-control"
      />
    </div>

    <div class="button-group">
      <button type="submit" class="btn btn-primary" [disabled]="categoryForm.invalid">
        <i class="fas fa-check"></i>  {{ isEditMode ? 'Update' : 'Add' }}
      </button>
      <button
        type="button"
        class="btn btn-secondary"
        (click)="router.navigate(['/category/list'])"
      >
        <i class="fas fa-times"></i>  Cancel
      </button>
      <button
        *ngIf="isEditMode"
        type="button"
        class="btn btn-danger"
        (click)="onDelete()"
      >
        <i class="fas fa-trash"></i>  Delete
      </button>
    </div>
  </form>
  <button class="back-to-list-btn" (click)="router.navigate(['/category/list/admin'])">
    <i class="fas fa-arrow-left"></i> Back to Categories List
  </button>
</div>
